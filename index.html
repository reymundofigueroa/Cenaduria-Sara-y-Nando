<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cenaduría Sara y Nando</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav></nav>
      <section class="main-section">
        <div class="main-section-container">
          <img
            class="main-section-img"
            src="./assets/PNG/logo-sin-fondo.png"
            alt="Logo de Cenaduría Sara y Nando"
          />
          <h1 class="main-section-title">COMIDA MEXICANA</h1>
          <a class="main-section-button" href="/">Cena con nosotros</a>
        </div>
      </section>
      <main>
        <section class="menu-container" id="cards-menu-container">
          <div class="card">
            <div class="card-left-side">
              <p>Tacos Dorados</p>
              <ul class="horizontal">
                <li>Carne,</li>
                <li>Frijol,</li>
                <li>Papas,</li>
                <li>Rajas,</li>
                <li>Requesón,</li>
                <li>Picadillo,</li>
              </ul>
              <span>MXN $5.00</span>
            </div>
            <div class="card-right-side">
              <img
                src="./assets/JPG/tacos-dorados.jpg"
                alt="imagen de tacos dorados"
              />
            </div>
          </div>
        </section>
      </main>
    </header>
    <script src="./data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
